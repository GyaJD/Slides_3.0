<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <ul class="slider">
            <li class="slide active">
                <div class="block"><img src="./img/minecraft.jpg"></div>
                <p class="number">  </p>
            </li>
            <li class="slide">
                <div class="block"><img src="./img/poster.png"></div>
                <p class="number">  </p>
            </li>
            <li class="slide">
                <div class="block"><img src="./img/unnamed.jpg"></div>
                <p class="number">  </p>
            </li>
            <li class="slide">
                <div class="block"><img src="./img/mqdefault.jpg"></div>
                <p class="number">  </p>
            </li>
        </ul>
        <div class="arrow left"></div>
        <div class="arrow right"></div>
        <div class="dots">
            <input type="radio" class="dot" name="dot" checked>
            <input type="radio" class="dot" name="dot">
            <input type="radio" class="dot" name="dot">
            <input type="radio" class="dot" name="dot">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
